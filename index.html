<!doctype html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Программа этапной профилактики рецидивирующего течения герпетической инфекции и внутриутробного инфицирования плода ВПГ.</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header mdl-layout__header--scroll">
            <div class="mdl-layout__header-row">
                <h1 class="mdl-layout-title">Программа этапной профилактики рецидивирующего течения герпетической
инфекции и внутриутробного инфицирования плода ВПГ.</h1>
            </div>
        </header>
        <main class="mdl-layout__content">
            <div class="page-content mdl-grid">
                <div class="mdl-cell mdl-cell--2-offset-desktop mdl-cell--8-col-desktop mdl-cell--12-col">
                    <form id="mainform" class="mdl-card mdl-shadow--4dp mdl-card-wide">
                        <div class="mdl-card__title">
                            <h2 class="mdl-card__title-text">Введите значения в форму</h2>
                        </div>
                        <div class="mdl-card__supporting-text">
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input class="mdl-textfield__input" type="number" id="lsd95" step="any">
                                <label class="mdl-textfield__label" for="lsd95"><b>ЛCD95</b> (абсолютные значения показателей)</label>
                            </div>
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input class="mdl-textfield__input" type="number" id="fnoa" step="any">
                                <label class="mdl-textfield__label" for="fnoa"><b>ФНОα</b> (абсолютные значения показателей)</label>
                            </div>
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input class="mdl-textfield__input" type="number" id="pshf" step="any">
                                <label class="mdl-textfield__label" for="pshf"><b>ПЩФ</b> (абсолютные значения показателей)</label>
                            </div>
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input class="mdl-textfield__input" type="number" id="pn" step="any">
                                <label class="mdl-textfield__label" for="pn"><b>ПН</b> (балльная оценка показателей)</label>
                            </div>
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input class="mdl-textfield__input" type="number" id="indifna" step="any">
                                <label class="mdl-textfield__label" for="indifna"><b>инд.ИФНα</b> (абсолютные значения показателей)</label>
                            </div>
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input class="mdl-textfield__input" type="number" id="indifny" step="any">
                                <label class="mdl-textfield__label" for="indifny"><b>инд.ИФНγ</b> (абсолютные значения показателей)</label>
                            </div>
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input class="mdl-textfield__input" type="number" id="specigg" step="any">
                                <label class="mdl-textfield__label" for="specigg"><b>спец.IgG</b> (абсолютные значения показателей)</label>
                            </div>
                        </div>
                        <div class="mdl-card__actions mdl-card--border">
                            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Расчитать</button>
                        </div>
                    </form>
                    <br>
                    <div id="result" class="mdl-card mdl-shadow--4dp mdl-card-wide hidden">
                        <div class="mdl-card__title">
                            <h2 class="mdl-card__title-text">Результат</h2>
                        </div>
                        <div class="mdl-card__supporting-text">
                            <p class="mdl-typography--title"></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mdl-layout-spacer"></div>
            <footer class="mdl-mini-footer">
                <div class="mdl-mini-footer__left-section">
                    <div class="mdl-logo">Самара, 2017 год</div>
                </div>
                <div class="mdl-mini-footer__right-section">
                    <div class="authors">Шарыпова Марина</div>
                </div>
            </footer>
        </main>
    </div>
    <script defer src="https://cdn.polyfill.io/v2/polyfill.min.js"></script>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script defer src="js/main.js"></script>
</body>

</html>
